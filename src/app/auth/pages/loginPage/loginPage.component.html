<div class="container-login" style="background-color: black;">
  <div class="container">
    <form [formGroup]="myForm" (ngSubmit)="login()">
    <div class="row">
      <h2 class="text-center text-warning">Login</h2>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-8 col-md-6  col-xl-4">
        <input formControlName="email" type="text" class="form-control text-center inputAuthForm  " placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
        <div *ngIf="isNotValidField('email')" class="form-text text-warning">
          {{getFieldError('email')}}
        </div>
      </div>
      <div class="col-8 col-md-6 col-xl-4">
        <input formControlName="passwordU" type="text" class="form-control text-center inputAuthForm" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
        <div *ngIf="isNotValidField('passwordU')" class="form-text text-warning">
          {{getFieldError('passwordU')}}
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="d-grid gap-2 col-5 mx-auto">
        <button  type="submit"[disabled]="myForm.invalid" class="btn btn-warning ">Login</button>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-12 text-center text-warning">
        Â¿You not have an account?
        <a (click)="redirectRegister()">Register Now</a>
      </div>
  </div>
  </form>
  </div>
</div>
